<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{% url 'password' %}" name='selector'>
    <select name="length" autocomplete="off">
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected>8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select> Length

    <br>
    <input type='checkbox' name='uppercase'> Uppercase
    <br>
    <input type='checkbox' name='numbers'> Numbers
    <br>
    <input type='checkbox' name='special'> Special Characters
    <br>
    <input type='submit' value='Generate password' class="btn btn-primary">
  </form>
  <br>
  <br>
  <form action="{% url 'about_page' %}">
    <input type="submit" value="About project" name='about_button' class="btn btn-info">
  </form>
</div>
